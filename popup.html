<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Social Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        #links-list li {
            display: flex;
            justify-content: flex-start; /* Align items to the left */
            align-items: center;
        }

        #links-list li i {
            margin-right: 50px; /* Add space between icon and text */
        }

        #links-list li a {
            color: white; /* Set font color to cyan */
            text-decoration: solid;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quick Social Links</h1>
        <ul id="links-list" class="text-info-emphasis text-center">
            <li><i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/arpanpatel18/" target="_blank">LinkedIn</a></li>
            <li><i class="fas fa-globe"></i> <a href="http://arps18.github.io/" target="_blank">Portfolio</a></li>
            <li><i class="fab fa-twitter"></i> <a href="https://twitter.com/arps_1899" target="_blank">Twitter</a></li>
            <li><i class="fab fa-github"></i> <a href="https://github.com/arps18" target="_blank">GitHub</a></li>
            <li><i class="fab fa-medium"></i> <a href="https://medium.com/@arpanp99" target="_blank">Medium</a></li>
        </ul>
        <!-- <div class="add-link">
            <input type="text" id="link-name" placeholder="Name">
            <input type="text" id="link-url" placeholder="URL">
            <button id="add-button" class="btn btn-primary">Add</button>
        </div> -->
    </div>
    <script src="popup.js"></script>
</body>
</html>
